<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"><head>
		<meta name="viewport" content="width=device-width, initial-scale=1"> 
		<title>Smiley-homes App</title>
		
	
		<link rel="stylesheet" href="css/shapp.shell.css" type="text/css"/>	
		<link rel="stylesheet" href="css/shapp.content.css" type="text/css"/>	
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css"/>
		
	
		<link rel="stylesheet" href="css/shapp.css" type="text/css"/>
		<link rel="stylesheet" href="css/jquery.mobile-1.4.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
		<script src="js/jq/jquery.uriAnchor-1.1.3.js"></script>
		<script src="js/jq/jquery.json-2.4.js"></script>
		<script src="js/jq/jquery.mobile-1.4.2.min.js"></script>
		<script src='js/ko/knockout-3.1.0.js' type='text/javascript'></script>
		<script src="js/shapp.js"></script>
		<noscript>Your browser does not support JavaScript or it's not activated! It's esential !!  </noscript>
		
		
	<script>
	
		$(function () { 	
			ko.virtualElements.allowedBindings.jqmforeach = true;
        ko.bindingHandlers.jqmforeach = {
    init: function (element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {

        return ko.bindingHandlers['foreach']['init'](element, valueAccessor, allBindingsAccessor, viewModel, bindingContext);
    },
    update: function (element, valueAccessor, allBindingsAccessor, viewModel, bindingContext) {

        var output = ko.bindingHandlers['foreach']['update'](element, valueAccessor, allBindingsAccessor, viewModel, bindingContext);

        if ($.mobile.activePage) {
            $.mobile.activePage.trigger('pagecreate');
        }

        var listview = null;

        if (element.nodeType == 8) {
            if (element.parentNode.tagName.toLowerCase() == 'ul' && element.parentNode.getAttribute('data-role') == 'listview')
                listview = element.parentNode;
        } else if (element.hasAttribute('data-role') && element.getAttribute('data-role') == 'listview')
            listview = element;

        if (listview) {
            try {
                $(listview).listview('refresh');
            } catch (e) {
                try { $(listview).listview(); } catch (e) { };
            }
        }

        var properties = allBindingsAccessor().jmforeach;
        if (properties) {
            if (properties['onRendered']) {
                var value = valueAccessor();
                properties['onRendered'](element, value.data ? value.data : value);
            }

        }

        return output;
    }
};
			shapp.initModule( $('body') ); 
										
			});
		</script>
	</head>
	
	<body>
	
		
		<!-- ko jqmforeach: article -->
		<div data-role="page" data-bind="attr: {id:title,'data-title':title}">
            <div data-role="header" >
                <h1 data-bind="text: title"></h1>
            </div><!-- /header -->
        
            <div data-role="content" data-bind="html: introtext">   
                
            </div><!-- /content -->
      
            <div data-role="footer" data-id="foo1" data-position="fixed">   
            <div data-role="navbar">
                <ul>
                    <li ><a href="#Home2">Home</a></li> 
                    <li ><a href="#Zirl">Zirl</a></li> 
                    <li ><a href="#Wohnungen">Wohnungen</a></li> 
                    <li ><a href="#Lage">Lage</a></li>
                     
                       
                    
                </ul>
                
                </div>
                </div>  <!--/footer -->
			
			
		</div><!-- /page -->
		<!-- /ko -->	
		
		
        
	</body>
</html>
